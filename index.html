    <div class="scroll">
        <div class="scroll-content">
            <h1>Pick your fortune cookies</h1>

    <p>Each cookie holds a secret fortune. <br> Choose one and take your fortune home today.

    <div id="fortuneModal" class="modal">

            <span class="close-button">&times;</span>
